<style type="text/css" media="all and (orientation:portrait)">

	z-index: 9999;
}

	width: 256px;
	height: 384px;
	display: block;
	border: 1px solid #fff;
	margin: 0 auto;
}

	display:block;
	position: absolute;
	height: 50px;
	width: 50px;
	top: 0px;
	right: 0px;
	background: url("/wps/wcm/connect/9f399a004987995d8152d5133e2fd17b/adt_tablet_close_btn3.png?MOD=AJPERES") top right no-repeat;
}
</style>

function holidayBGSize(){
	var bheight = ($(document).height() > $(window).height()) ? $(document).height() : $(window).height();
	var bwidth = ($(document).width() > $(window).width()) ? $(document).width() : $(window).width();
	
	$('a#holiday_bg').css({
		'width':bwidth+'px',
		'height':bheight+'px'
	});
}

$('body').livequery(function(){ 
	$(this).prepend('<a href="tel:800.204.2521" id="holiday_bg"><div id="holiday_banner"><div id="holiday_close_btn"></div></div></a>');
	
	$('#holiday_bg').click(function(){
		$(this).bind('click', function(){
			$(this).remove();
		});
	});
	
	$('#holiday_close_btn').click(function(){
		$('#holiday_bg').remove();
		return false;
	});
});

$(document).ready(function(){
	holidayBGSize();
	$(window).resize(holidayBGSize);
});
